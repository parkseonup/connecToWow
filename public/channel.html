<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점심어택 채널 - WOW</title>
    <meta
      name="description"
      content="네이버 TV의 새로운 이름 WOW의 점심어택 채널 페이지입니다."
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="icon" type="image/png" href="./assets/favicon/favicon.png" />
    <link

      as="style"

      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/selector.js" defer></script>
    <script src="./js/skipContent.js" defer></script>
    <script src="./js/commonVariables.js" defer></script>
    <script src="./js/lineup.js" defer></script>
    <script src="./js/myMenu.js" defer></script>
    <script src="./js/button.js" defer></script>
    <script src="./js/starRating.js" defer></script>

  <body class="dark">

      않을 시 일부 콘텐츠를 이용하실 수 없습니다.
    </noscript>

    <div id="skipNav">
      <a class="skipContent" href="#channel">본문 바로가기</a>
    </div>

    <div class="globalHeader different--desktop">
      <header class="globalHeader__wrapper">
        <h1 class="globalHeader__title">
          <a href="/">
            <span class="icon icon--logo" aria-hidden="true"></span>
            <span class="a11yHidden">WOW</span>
          </a>
        </h1>
        <a
          href="./mypage.html"
          class="myPage__link"
          aria-label="마이페이지로 이동"
        >
          <picture>
            <source srcset="./assets/images/highlights/profiles/3.webp" />
            <img
              src="./assets/images/highlights/profiles/3.png"
              alt="나의 프로필"
            />
          </picture>
        </a>
        <button
          type="button"
          class="myMenu__button"
          id="myMenuButton"
          aria-haspopup="true"
          aria-controls="myMenu"
          aria-label="마이 메뉴 열기"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </button>

        <nav
          class="myMenu"
          id="myMenu"
          role="menu"
          aria-labelledby="myMenuButton"
        >
          <h2 class="a11yHidden">마이 메뉴 목록</h2>
          <ul class="myMenu__list">
            <li class="myMenu__item">
              <a href="./search.html">
                <span class="icon icon--search" aria-hidden="true"></span>
                검색
              </a>
            </li>
            <li class="myMenu__item">
              <a href="./following.html">
                <span class="icon icon--youtube" aria-hidden="true"></span>
                팔로잉
              </a>
            </li>
            <li class="myMenu__item">
              <a href="/">서비스 소개</a>
            </li>
            <li class="myMenu__item">
              <a href="/">공지사항</a>
            </li>
            <li class="myMenu__item">
              <a href="/">로그아웃</a>
            </li>
          </ul>
        </nav>

        <nav class="gnb">
          <h2 class="a11yHidden">마이 메뉴 목록</h2>
          <ul class="gnb__list">
            <li class="gnb__item">
              <a href="/" class="gnb__link is--opened">
                <span class="icon icon--home" aria-hidden="true"></span>
                홈
              </a>
            </li>
            <li class="gnb__item">
              <a href="/" class="gnb__link">
                <span class="icon icon--original" aria-hidden="true"></span>
                오리지널
              </a>
            </li>
            <li class="gnb__item">
              <a href="./following.html" class="gnb__link">
                <span class="icon icon--youtube" aria-hidden="true"></span>
                팔로잉
              </a>
            </li>
            <li class="gnb__item">
              <a href="./search.html" class="gnb__link">
                <span class="icon icon--search" aria-hidden="true"></span>
                검색
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <nav class="snb">
        <h2 class="a11yHidden">영상 카테고리</h2>
        <ul class="snb__list">
          <li class="snb__item"><a href="/">홈</a></li>
          <li class="snb__item"><a href="/">생중계</a></li>
          <li class="snb__item"><a href="/">급상승</a></li>
          <li class="snb__item"><a href="/">드라마</a></li>
          <li class="snb__item"><a href="/">예능</a></li>
          <li class="snb__item"><a href="/">뮤직</a></li>
          <li class="snb__item"><a href="/">스포츠</a></li>
          <li class="snb__item"><a href="/">게임</a></li>
          <li class="snb__item"><a href="/">이건 어때요</a></li>
        </ul>
      </nav>
    </div>

    <button
      aria-label="이전 페이지로 이동"
      class="icon icon--arrow before__button"
    ></button>

    <section id="channel" class="channel container">
      <header class="channel__header">
        <figure class="channel__figure">
          <div class="channel__img">
            <picture>
              <source srcset="./assets/images/lineups/lunchAttackBig.webp" />
              <img
                src="./assets/images/lineups/lunchAttackBig.jpg"
                alt="점심어택"
              />
            </picture>
          </div>
          <figcaption class="channel__caption">
            <div class="channel__text">
              <time class="time" datetime="12:30"> 평일 낮 12시 30분 </time>
              <h2 class="title">점심시간을 습격합니다. "god"의 점심어택!"</h2>
            </div>
            <div class="follow">
              <button
                type="button"
                aria-label="팔로우 추가 버튼"
                class="button button--fat"
              >
                <span class="icon icon--plus"></span>
                <span>팔로우</span>
              </button>
              <form
                class="starForm"
                oninput="result.value"
                action="./channel.html"
                method="get"
              >
                <fieldset>
                  <legend class="a11yHidden">별점 평가</legend>
                  <div class="starWrapper">
                    <input
                      aria-checked="false"
                      class="starInput"
                      name="star"
                      type="checkbox"
                      value="1"
                      id="star1"
                    />
                    <label for="star1" class="icon icon--star--empty">
                      <span class="a11yHidden">별점 1점 추가</span></label
                    >
                  </div>
                  <div class="starWrapper">
                    <input
                      aria-checked="false"
                      class="starInput"
                      name="star"
                      type="checkbox"
                      value="1"
                      id="star2"
                    />
                    <label for="star2" class="icon icon--star--empty">
                      <span class="a11yHidden">별점1점 추가</span></label
                    >
                  </div>
                  <div class="starWrapper">
                    <input
                      aria-checked="false"
                      class="starInput"
                      name="star"
                      type="checkbox"
                      value="1"
                      id="star3"
                    />
                    <label for="star3" class="icon icon--star--empty">
                      <span class="a11yHidden">별점1점 추가</span></label
                    >
                  </div>
                  <div class="starWrapper">
                    <input
                      aria-checked="false"
                      class="starInput"
                      name="star"
                      type="checkbox"
                      value="1"
                      id="star4"
                    />
                    <label for="star4" class="icon icon--star--empty">
                      <span class="a11yHidden">별점1점 추가</span></label
                    >
                  </div>
                  <div class="starWrapper">
                    <input
                      aria-controls="starResult"
                      aria-checked="false"
                      class="starInput"
                      name="star"
                      type="checkbox"
                      value="1"
                      id="star5"
                    />
                    <label for="star5" class="icon icon--star--empty">
                      <span class="a11yHidden">별점1점 추가</span></label
                    >
                  </div>

                  <span class="a11yHidden">
                    <output id="starResult" name="result">별점0 점</output>
                  </span>
                </fieldset>
              </form>
            </div>
          </figcaption>
        </figure>
      </header>
      <nav class="category">
        <h3 class="a11yHidden">영상 카테고리</h3>
        <ul class="category__list" role="tablist">
          <li class="category__item">
            <button
              type="button"
              class="category__btn is--active"
              role="tab"
              aria-control="channelEpisode"
              aria-live="polite"
              aria-label="영상 에피소드 보기"
              id="channelEpisodeButton"
              aria-selected="true"
            >
              에피소드
            </button>
          </li>
          <li class="category__item">
            <button
              type="button"
              class="category__btn"
              role="tab"
              aria-control="channelHighlight"
              aria-live="polite"
              aria-label="영상 하이라이트 보기"
              id="channelHighlightButton"
              aria-selected="false"
            >
              하이라이트
            </button>
          </li>
          <li class="category__item">
            <button
              type="button"
              class="category__btn"
              role="tab"
              aria-control="channelTimeFeed"
              aria-live="polite"
              aria-label="타임피드 보기"
              id="channelTimeFeedButton"
              aria-selected="false"
            >
              타임피드
            </button>
          </li>
          <li class="category__item">
            <button
              type="button"
              class="category__btn"
              role="tab"
              aria-control="channelCommunity"
              aria-live="polite"
              aria-label="커뮤니티 보기"
              id="channelCommunityButton"
              aria-selected="false"
            >
              커뮤니티
            </button>
          </li>
        </ul>
      </nav>
      <ul
        class="section__content card__list"
        role="tabpanel"
        id="channelEpisode"
        aria-live="polite"
      >
        <li class="card__item">
          <article class="card">
            <a href="./channel.html">
              <figure class="card__figure">
                <div class="card__img">
                  <picture>
                    <source srcset="./assets/images/lineups/lunchAttack.webp" />
                    <img
                      src="./assets/images/lineups/lunchAttack.jpg"
                      alt="점심어택"
                    />
                  </picture>
                </div>
                <figcaption class="caption">
                  <span><abbr title="805회">EP805</abbr></span>
                  <h3 class="title">김바울 황건하 이건 사랑이야</h3>
                  <p class="date">
                    <time class="time" datetime="2022-09-23">2022.09.23</time>
                    방송
                  </p>
                </figcaption>
              </figure>
            </a>
          </article>
        </li>
        <li class="card__item">
          <article class="card">
            <a href="./channel.html">
              <figure class="card__figure">
                <div class="card__img">
                  <picture>
                    <source srcset="./assets/images/lineups/lunchAttack.webp" />
                    <img
                      src="./assets/images/lineups/lunchAttack.jpg"
                      alt="점심어택"
                    />
                  </picture>
                </div>
                <figcaption class="caption">
                  <span><abbr title="805회">EP805</abbr></span>
                  <h3 class="title">김바울 황건하 이건 사랑이야</h3>
                  <p class="date">
                    <time class="time" datetime="2022-09-23">2022.09.23</time>
                    방송
                  </p>
                </figcaption>
              </figure>
            </a>
          </article>
        </li>
        <li class="card__item">
          <article class="card">
            <a href="./channel.html">
              <figure class="card__figure">
                <div class="card__img">
                  <picture>
                    <source srcset="./assets/images/lineups/lunchAttack.webp" />
                    <img
                      src="./assets/images/lineups/lunchAttack.jpg"
                      alt="점심어택"
                    />
                  </picture>
                </div>
                <figcaption class="caption">
                  <span><abbr title="805회">EP805</abbr></span>
                  <h3 class="title">김바울 황건하 이건 사랑이야</h3>
                  <p class="date">
                    <time class="time" datetime="2022-09-23">2022.09.23</time>
                    방송
                  </p>
                </figcaption>
              </figure>
            </a>
          </article>
        </li>
      </ul>
    </section>

</html>
